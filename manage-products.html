<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المنتجات - متجر الباشا</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <header class="navbar">
    <h1>لوحة إدارة المنتجات</h1>
    <nav>
      <a href="index.html">↩ العودة للمتجر</a>
    </nav>
  </header>

  <main class="admin-container">
    <h2>إضافة/تعديل منتج</h2>
    <div id="alert-message" class="alert-message" style="display:none;"></div>

    <form id="product-form">
      <input type="hidden" id="product-id">
      
      <div class="form-group">
        <label for="product-name">اسم المنتج:</label>
        <input type="text" id="product-name" required>
      </div>
      
      <div class="form-group">
        <label for="product-price">السعر (جنيه):</label>
        <input type="number" id="product-price" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="product-description">الوصف:</label>
        <textarea id="product-description"></textarea>
      </div>

      <div class="form-group">
        <label for="product-image">رابط صورة المنتج (URL أو Base64):</label>
        <input type="text" id="product-image" placeholder="مثال: images/phone.jpg أو data:image/png;base64,...">
      </div>
      
      <button type="submit" class="admin-button">إضافة/تعديل المنتج</button>
    </form>

    <div class="product-management-list">
      <h2>المنتجات الموجودة</h2>
      <div id="current-products">
        </div>
    </div>
  </main>
  
  <footer>
    <p>جميع الحقوق محفوظة &copy; 2025 متجر الباشا</p>
  </footer>

  <script src="manage-products.js"></script>
</body>
</html>
